# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  colors.hints.bg:
    global: rgba(0, 0, 0, 0.6)
  colors.hints.fg:
    global: yellow
  colors.webpage.bg:
    global: white
  completion.height:
    global: 25%
  confirm_quit:
    global:
    - downloads
  downloads.location.directory:
    global: ~/downloads
  fonts.completion.category:
    global: bold 12px monospace
  fonts.completion.entry:
    global: 12px monospace
  fonts.debug_console:
    global: 12px monospace
  fonts.downloads:
    global: 12px monospace
  fonts.hints:
    global: bold 12px monospace
  fonts.keyhint:
    global: 12px monospace
  fonts.messages.error:
    global: 12px monospace
  fonts.messages.info:
    global: 12px monospace
  fonts.messages.warning:
    global: 12px monospace
  fonts.monospace:
    global: Noto Sans Mono
  fonts.prompts:
    global: 12pxt sans-serif
  fonts.statusbar:
    global: 12px monospace
  fonts.tabs:
    global: 12px monospace
  fonts.web.family.fixed:
    global: null
  fonts.web.family.standard:
    global: null
  hints.border:
    global: '1px solid #ffffff'
  input.insert_mode.auto_load:
    global: false
  qt.force_software_rendering:
    global: true
  scrolling.smooth:
    global: false
  tabs.background:
    global: true
  tabs.last_close:
    global: close
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  tabs.wrap:
    global: true
  url.default_page:
    global: https://papaly.com
  url.start_pages:
    global: https://papaly.com
